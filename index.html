<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <!-- navbar -->
    <div class="heading">
        <div class="item">
            <h2 class="ui header">
                <i class="orange ticket icon"></i>
                <div class="content">FLATDANGO</div>
                <div class="sub header" id="subtitle">BUY MOVIE TICKETS</div>
            </h2>
        </div>
    </div>

    <div class="ui centered grid">
        <!-- sidebar -->
        <div class="four wide column">
            <div class="list-container">
                <!-- side menu -->
                <ul class="ui divided list" id="films">
                    <!-- Film items will be added dynamically by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <div class="ui centered grid">
        <!-- poster -->
        <div class="four wide column" id="posters">
            <!-- Poster images will be added dynamically by JavaScript -->
        </div>

        <!-- showing info -->
        <div class="four wide column" id="showing-info">
            <!-- Showing info will be added dynamically by JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
